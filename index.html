<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kivision Barber</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="tela-inicial">
    <div class="frases">
      <p class="frase ativo">Elegância é atitude.</p>
      <p class="frase">Barbearia não é serviço. É ritual.</p>
      <p class="frase">Transforme sua presença com estilo.</p>
    </div>

    <div class="logo-box">
      <img src="kivision.png" alt="Logo Kivision" class="logo" />
    </div>

    <div class="formulario fade-in" id="formulario">
      <label for="nome">Qual o seu nome?</label>
      <input type="text" id="nome" name="nome" placeholder="DIGITE SEU NOME" autocomplete="off" />
      <button id="entrar">Entrar</button>
    </div>
  </div>

  <!-- Tela próxima -->
  <div class="container next-screen" id="tela-proxima">
    <div class="logo-box">
      <img src="kivision.png" alt="Logo Kivision" class="logo" />
    </div>
    <div class="boas-vindas">
      <h1 id="titulo-bem-vindo">Bem-vindo!</h1>
      <p>Estilo. Precisão. Respeito.</p>
    </div>
  </div>

  <!-- Seção de Barbeiros -->
  <section class="barbeiros" id="barbeiros">
    <h2>Com quem deseja cortar?</h2>
    <div class="barbeiros-grid">
      <div class="barbeiro" data-barbeiro="joao">
        <img src="foto1.png" alt="Barbeiro João" />
        <p>VOLTA PRA MIM PF</p>
      </div>
      <div class="barbeiro" data-barbeiro="lucas">
        <img src="foto2.png" alt="Barbeiro Lucas" />
        <p>sou o melhor</p>
      </div>
      <div class="barbeiro" data-barbeiro="andre">
        <img src="foto3.png" alt="Barbeiro André" />
        <p>P VC <3</p>
      </div>
    </div>
  </section>

  <section id="servicos" style="display: none;">
    <h2 class="titulo-servicos">ESCOLHA OS SERVIÇOS</h2>
    <div class="lista-servicos">
      <label class="servico">
        <input type="checkbox" name="servico" value="Corte">
        <div class="info">
          <h3>Corte</h3>
          <p>R$ 30,00 · 40min</p>
        </div>
      </label>
  
      <label class="servico">
        <input type="checkbox" name="servico" value="Barba">
        <div class="info">
          <h3>Barba</h3>
          <p>R$ 20,00 · 20min</p>
        </div>
      </label>
  
      <label class="servico">
        <input type="checkbox" name="servico" value="Luzes">
        <div class="info">
          <h3>Luzes</h3>
          <p>R$ 35,00 · 30min</p>
        </div>
      </label>
  
      <label class="servico">
        <input type="checkbox" name="servico" value="Relaxamento">
        <div class="info">
          <h3>Relaxamento</h3>
          <p>R$ 25,00 · 30min</p>
        </div>
      </label>
  
      <label class="servico">
        <input type="checkbox" name="servico" value="Tintura cabelo">
        <div class="info">
          <h3>Tintura cabelo</h3>
          <p>R$ 25,00 · 30min</p>
        </div>
      </label>
  
      <label class="servico">
        <input type="checkbox" name="servico" value="Selagem">
        <div class="info">
          <h3>Selagem</h3>
          <p>R$ 70,00 · 1h</p>
        </div>
      </label>
  
      <label class="servico">
        <input type="checkbox" name="servico" value="Tintura barba">
        <div class="info">
          <h3>Tintura barba</h3>
          <p>R$ 25,00 · 30min</p>
        </div>
      </label>
  
      <label class="servico">
        <input type="checkbox" name="servico" value="Escovinha">
        <div class="info">
          <h3>Escovinha</h3>
          <p>R$ 20,00 · 20min</p>
        </div>
      </label>
  
      <label class="servico">
        <input type="checkbox" name="servico" value="Sobrancelhas">
        <div class="info">
          <h3>Sobrancelhas</h3>
          <p>R$ 10,00 · 10min</p>
        </div>
      </label>
  
      <label class="servico">
        <input type="checkbox" name="servico" value="Pezinho">
        <div class="info">
          <h3>Pezinho</h3>
          <p>R$ 10,00 · 10min</p>
        </div>
      </label>
    </div>
  </section>
  
  <!-- Seção extra que ativa rolagem vertical -->
  <div class="container" id="conteudo-extra">
    <p style="margin-top: 1px;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
